<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/style.css')}}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DocHome</title>
  </head>
  <body>
    
    <div id="body1">
      <div class="logo">
        <img src="{{ url_for('static', filename = 'images/logo/DocHome.png')}}" alt="DocHome logo" />
      </div>
    </div>
    <div id="body2">
      <div class="container">
        <div class="title">Welcome</div>
        <div class="content">
          <form action = "results" method = "POST">
            <div class="user-details">
              <div class="input-box">
                <span class="details">Full Name</span>
                <input name = "name" type="text" placeholder="Enter your name" required />
              </div>
              <div class="input-box">
                <span class="details">Age</span>
                <input name = "age" type="number" placeholder="Enter your Age" required />
              </div>
              <div class="input-box">
                <span class="details">Email</span>
                <input type="email" name = "email" placeholder="Enter your email" required />
              </div>
              <div class="input-box">
                <span class="details">Phone Number</span>
                <input type="number" name = "phone_number" placeholder="Enter your number" required />
              </div>
              <div class="symptoms-box">
                <span class="details">Symptoms</span>
                <textarea
                  name = "symptoms"
                  name="name"
                  rows="10"
                  cols="40"
                  placeholder="Symptom 1, Symptom 2, Symptom 3..."
                  required
                ></textarea>
              </div>
            </div>

            <div class="button">
              <input type="submit" value="Submit"/>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
    <script src = "{{ url_for('static', filename = 'js/diagnose.js')}}"></script>
  </body>
</html>
